<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>五顏六色</title>
    <style>
        body {
            font-family: "微軟正黑體", Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            letter-spacing: 8px;
            color: #444;
        }
        .colorful-text {
            font-size: 1.5em;
            margin: 20px 0;
            padding: 10px 20px;
            border-radius: 8px;
            width: fit-content;
        }
        .red { color: #e74c3c;  background: #fdecea; }
        .blue { color: #3498db; background: #eaf6fd; }
        .green { color: #27ae60; background: #e9f7ef; }
        .orange { color: #ff9800; background: #fff3e0; }
        .purple { color: #9b59b6; background: #f5e6fa; }
    </style>
</head>
<body>
    <h1>五顏六色</h1>
    <div class="colorful-text red">這是一段紅色的文字，充滿熱情與活力。</div>
    <div class="colorful-text blue">這是一段藍色的文字，感覺寧靜而深遠。</div>
    <div class="colorful-text green">這是一段綠色的文字，象徵自然與希望。</div>
    <div class="colorful-text orange">這是一段橙色的文字，帶來溫暖與能量。</div>
    <div class="colorful-text purple">這是一段紫色的文字，散發神秘與高貴。</div>
</body>
</html>
